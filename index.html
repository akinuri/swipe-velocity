<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Swipe Velocity/Inertia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">

<div
    id="container"
    class="fixed w-[90%] h-[90%] top-[5%] left-[5%] rounded border border-dashed border-slate-400/50 overflow-hidden"
    >
    <div
        id="shape"
        class="size-[100px] bg-white rounded-full shadow absolute"
        ></div>
</div>

<div class="absolute right-4 top-4 bg-white/50 shadow p-2 rounded pointer-events-none text-sm">
    <table class="table-fixed">
        <tr class="*:px-1 border-b border-b-slate-300 ">
            <td class="min-w-[40px] font-semibold">FPS</td>
            <td class="min-w-[15px]">:</td>
            <td class="min-w-[60px]" id="fps">0</td>
        </tr>
        <tr class="*:px-1 *:pt-4">
            <td colspan="4" class="border-b border-b-slate-300 font-semibold">Position</td>
        </tr>
        <tr class="*:px-1">
            <td class="min-w-[40px]">X</td>
            <td class="min-w-[15px]">:</td>
            <td class="min-w-[60px]" id="posX">0</td>
            <td class="min-w-[32px]"></td>
        </tr>
        <tr class="*:px-1">
            <td>Y</td>
            <td>:</td>
            <td id="posY">0</td>
            <td></td>
        </tr>
        <tr class="*:px-1 *:pt-4">
            <td colspan="4" class="border-b border-b-slate-300 font-semibold">
                Velocity
                <span class="opacity-50 font-normal">(Drag)</span>
            </td>
        </tr>
        <tr class="*:px-1">
            <td>Mag</td>
            <td>:</td>
            <td id="dragVelMag">0</td>
            <td class="text-xs">px/s</td>
        </tr>
        <tr class="*:px-1">
            <td>Dir</td>
            <td>:</td>
            <td id="dragVelAng">0°</td>
            <td>
                <div class="flex w-fit -rotate-90">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-4"
                        style="--rotate-dir: -1; --rotate: 0deg; rotate: calc(var(--rotate) * var(--rotate-dir))"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3"
                            />
                    </svg>
                </div>
            </td>
        </tr>
        <tr class="*:px-1 *:pt-4">
            <td colspan="4" class="border-b border-b-slate-300 font-semibold">
                Velocity
                <span class="opacity-50 font-normal">(Inertia)</span>
            </td>
        </tr>
        <tr class="*:px-1">
            <td>Mag</td>
            <td>:</td>
            <td id="inVelMag">0</td>
            <td class="text-xs">px/s</td>
        </tr>
        <tr class="*:px-1">
            <td>Dir</td>
            <td>:</td>
            <td id="inVelAng">0°</td>
            <td>
                <div class="flex w-fit -rotate-90">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-4"
                        style="--rotate-dir: -1; --rotate: 0deg; rotate: calc(var(--rotate) * var(--rotate-dir))"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3"
                            />
                    </svg>
                </div>
            </td>
        </tr>
    </table>
</div>

<script src="lib/qs.js"></script>
<script src="lib/on.js"></script>
<script src="lib/stack.js"></script>
<script src="point.js"></script>
<script src="vector.js"></script>
<script src="utils.js"></script>
<script src="circle.js"></script>
<script src="rectangle.js"></script>
<script src="stats.js"></script>
<script src="app.js"></script>

</body>

</html>
